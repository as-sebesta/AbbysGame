<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Abby's Wordle Clone</h1>
        <div id="board"></div>
        <input type="text" id="guess-input" maxlength="5" autofocus>
        <button id="submit-guess">Submit</button>
        <div id="instructions">
            <p>Guess the 5-letter word in six tries.</p>
            <p><span class="green">Green</span>: Correct position, <span class="yellow">Yellow</span>: Wrong position, <span class="gray">Gray</span>: Not in word.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
